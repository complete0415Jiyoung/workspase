<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2 색변경</title>
    <script src="JS/jquery-3.7.0.min.js"></script>
    <style>
        #box{
            width: 300px;
            height: 300px;
            border: 1px solid black;

        }
        .input-color{
            width: 300px;
        }
        #btn{
            display: block;
        }

        .area{
            width: 100px;
            height: 100px;
            border:  1px solid black;
            box-sizing: border-box;
        }
        .inputColor{
            width: 100px;
            padding: 0;
            margin: 0;
        }

    </style>
</head>
<body>
    <div id="box"></div>
    <input type="text" class="input-color">
    <button id="btn">색변경</button>

    <hr>

    
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div class="area div2"></div>
    <div>
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
        <input type="text" class="inputColor input2">
    </div>
    <button type="button" id="btn2">색변경</button>

    <script>
        $("#btn").on("click",function(){
           const color= $(".input-color").val() 

           $("#box").css("backgroundColor", color);
        })
        // /////////////////////////////////////////
        $("#btn2").on("click", function(){
            const color = $(".input-color").val() 
            $("#box").css("backgroundColor", color);
        })
    </script>
    
  
</body>
</html>
