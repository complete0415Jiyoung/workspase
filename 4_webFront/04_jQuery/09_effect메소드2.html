<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09_effect메소드2</title>

    <script src="JS/jquery-3.7.0.min.js"></script>

    <style>
        div{
            width: 300px;
            height: 30px;
            background-color: pink;
            color: white;
            border-radius: 10px;
            text-align: center;
            line-height:  30px;
            border: 1px solid hotpink;
            cursor: pointer;
        }

        .contents{
            border: 1px solid lightgrey;
            width: 300px;
            height: 200px;
            display: none; /*화면에서 보이지 않음*/

        }
    </style>
</head>
<body>
    <h1>slide메소드</h1>
    <h3>slideDown()과slideUp()</h3>

    <div>1번째 메뉴</div>
    <p class="contents">1</p>
    <div>2번째 메뉴</div>
    <p class="contents">2</p>
    <div>3번째 메뉴</div>
    <p class="contents">3</p>
    <div>4번째 메뉴</div>
    <p class="contents">4</p>
    <div>5번째 메뉴</div>
    <p class="contents">5</p>




    <script src="js/09_effect메소드2.js"></script>
</body>
</html>
