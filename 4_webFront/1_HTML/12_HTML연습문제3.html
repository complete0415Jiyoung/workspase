<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_연습문제3</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <table>
                <tr>
                    <th>ID</th>
                    <td><input type="text" size="20" name="id" placeholder="아이디 10글자 이내"
                        name="memberId"><button>중복확인</button></td>
                </tr>

                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" size="30" placeholder="영문,숫자,특수문자 포함 8자 이상"
                        name = memberPW></td>
                </tr>

                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" size="30" name = memberPW2></td>
                </tr>

                <tr>
                    <th>Email</th>
                    <td><input type="text" size="15" name="email">
                        <select>
                            <option selected>직접입력</option>
                            <option>@naver.com</option>
                            <option>@gmail.com</option>
                            <option>@hammail.com</option>
                        </select></td>
                </tr>

            </table>


        </fieldset>

        <fieldset>
            <legend>추가정보</legend>
            
            <label>프로필 사진 </label>
            <button type="submit">파일선택</button>
            선택된 파일 없음 
            <br><br>

            <label>성별 :</label>
            <label for="M"> 남자 </label> <input type="radio" name="gender" id="M" value="M" checked> 

            <label for="F"> 여자 </label><input type="radio" name="gender" id="F" value="F"> 
            <br>
            <br>
            취미<br>
            <label>야구</label>
            <input type="checkbox" id="baseball" name="hobby" value="야구">

            <label>농구</label>
            <input type="checkbox" id="basketball" name="hobby" value="농구">

            <label>축구</label>
            <input type="checkbox" id="soccer" name="hobby" value="축구">
            <br>
            <label>공부</label>
            <input type="checkbox" id="study" name="hobby" value="공부" checked>
           
            <label>음악감상</label>
            <input type="checkbox" id="music" name="hobby" value="음악감상">
            <br>
            <label>기타</label>
            <input type="checkbox" id="ect" name="hobby" value="기타" ><textarea name="etc" cols="20" rows="1"
                style="resize: none;"></textarea>
            <br>

            <label>자기소개</label><br>
            <textarea name="etc" cols="50" rows="15"
                style="resize: none;"></textarea>

        </fieldset>
        <br>
        <button type="submit">회원가입</button>
        <button type="reset">다시입력</button>
        <button>이전으로</button>

    </form>
</body>
</html>
