<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        *{box-sizing: border-box;}

        .content-2{
            width: 340px;
            height: 798px;
        }

        /* login 스타일 */
        form[name="login-form"]{
            height: 140px;
            padding: 10px;

            display: flex;

            /* 중심축을 새로로 변경 */
            flex-direction: column;

            /* 중심축에 대한 정렬(새로 가운데 정렬) */
            justify-content: center;
        }

        #id-pw-area{
            margin: 0;
            padding: 0;

            border: 1px solid #ddd;

            display: flex;
        }

        /* id/pw input 담긴 영역 */
        #id-pw-area > div:first-child{
            flex-basis: 75%;

            display: flex;
            flex-direction: column;


        }
        #id-pw-area > div:last-child{
            flex-basis: 25%;
            display: flex;
            justify-content: center;
        }
        #id-pw-area input{
            border: 0;
            border-right: 1px solid #ddd ;
            flex-basis: 50%;
            padding: 5px;
            outline: 0;
            margin: 0;

        }
        #id-pw-area input:first-child{
            border-bottom: 1px solid #ddd;
        }
        #id-pw-area input:focus{
            border: 2px solid #455ba8;
        }

        /* 로그인 버튼 */
        #id-pw-area button{
            width: 100%;
            border:  0;
            background-color: white;
            cursor: pointer;
        } 
        #id-pw-area button:hover{
            background-color: #455ba8;
            color: white;
        }  
        /* 회원가입 / ID/PW 칮기 영역 */
        #singup-find-area{
            margin-top: 10px;
            padding-left: 5px;
        }

        #singup-find-area a{
            color: black;
            text-decoration: 0;
            font-size: 14px;
        }

        #singup-find-area > span{
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="content-2">
        <form action="#" name="login-form">
            
            <!-- 아이디 / 비밀번호/ 로그인 버튼 영역 -->
            <fieldset id="id-pw-area">
                <div>
                    <input type="text" name="inputId" placeholder="아이디">
                    <input type="password" name="inputPW" placeholder="비밀번호">
                </div>

                <div>
                    <button>로그인</button>
                </div>

            </fieldset>

            <!-- 회원가입 / ID/PW 칮기 영역 -->
            <div id="singup-find-area">
                <a href="#">회원가입</a>
                <span>|</span>
                <a href="#">ID/PW 찾기</a>
            </div>
        </form>
    </div>
    
</body>
</html>
