<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigator</title>
    <style>
        *{box-sizing: border-box;}
        div, li{ border:  1px solid black;}

        .nav{
            width: 1140px;
            height: 50px;
        }

        /* nav 스타일 */
        .nav> ul{
            display: flex; /*가로 정렬*/
            list-style: none; /*점 지우기*/
            
            padding: 0;
            margin: 0;
            height: 100%; /*li같이 늘어남*/

        }

        .nav li{
            flex: 0 1 150px;
            /* 팽창 정도, 수축 정도 , 기본값 */
        }

        .nav a{
            display: block;
            height: 100%;
            text-align: center;
            
            /* 글자를 세로 가운데로 지정하는 방법 */
            /* line-height: 48px; */
            padding: 11px 0;
                    /* 상하 좌우 */

            /* 밑줄 없애기 */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: black;

            border-radius: 5px;
            transition-duration: 0.1s ;
        }

        .nav a:hover{
            background-color: #455ba8;
            color:  white;
        }
    </style>
</head>
<body>

    <div class="nav">
            <ul>
                <li><a href="#">공지사항</a></li>
                <li><a href="#">자유게시판</a></li>
                <li><a href="#">질문 게시판</a></li>
                <li><a href="#">F&Q</a></li>
                <li><a href="#">1:1 문의</a></li>

            </ul>

    </div>
    
</body>
</html>
