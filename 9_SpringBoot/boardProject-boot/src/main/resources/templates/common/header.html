<!--타임리프 형식으로 권장-->
<!-- EL 형식과 비슷해 보이지만 $이가 아닌 @사용한다!-->
<link rel="stylesheet" th:href="@{/css/main-style.css}">

<!-- font awesome 라이브러리 추가 + key 등록 -->
<script th:src="@{https://kit.fontawesome.com/f7459b8054.js}" crossorigin="anonymous"></script>


<header>
    <section>
        <!-- 클릭 시 메인 페이지로 이동하는 로고 -->
        <a th:href="@{/}">
            <img th:src="@{/images/logo.jpg}" alt="로고" id="homeLogo">
        </a>
    </section>


    <section>
        <!-- 검색어 입력할 수 있는 요소 배치 -->

        <article class="search-area">

            <!-- 
                action : 내부 input에 작성된 값을 제출할 경로/주소 
                method : 어떤 방식으로 제출할지 지정

                - GET : input태그 값을 주소에 담아서 제출(주소에 보임)
                - POST : input태그 값을 주소에 담지 않고 제출(주소에 안보임)
                        -> HTTP Body에 담아서 제출
            -->
            <form th:action="@{/board/1}" method="GET">

                <fieldset> <!-- form태그 내 영역 구분 -->

                    <!-- 
                        input의 name 속성 == 제출 시 key
                        input에 입력된 내용 == 제출 시 value

                        autocomplete="off" : 브라우저 제공 자동완성 off
                    -->
                    <input type="search" name="query" id="query"
                    placeholder="검색어를 입력해주세요."
                    autocomplete="off" value="${param.query}">

                    <!-- 제목검색 -->
                    <input type="hidden" name="key" value="t">

                    <!-- 검색 버튼 -->
                    <!-- button type="submit" 이 기본값 -->
                    <button id="searchBtn" class="fa-solid fa-magnifying-glass"></button>

                </fieldset>

            </form>

        </article>

    </section>

    <section></section>
    <!-- 타임리스에서 session의 값을 얻어오려면 session.을 앞에 붙여야함-->
    <!--<span th:text="${session.loginMember != null}"> 로그인한 회원의 정보</span>-->

    <!-- 우측 상단 드롭다운 메뉴 -->
    <div class="header-top-menu">
        
        <th:block th:if="${session.loginMember == null}">
            <!-- 로그인을 안한 경우 -->
            <a th:href="@{/}">메인페이지</a> | <a th:href="@{/member/login}">로그인</a>
        </th:block>
        <th:block th:unless="${session.loginMember == null}">
            <!-- 로그인을 한 경우 -->
            <label for = "headerMenuToggle" >
                <!--<th:block th:text="${session.loginMember.memberNickname}">로그인한 회원의 닉네임</th:block>-->
                [[${session.loginMember.memberNickname}]]
              
                <i class="fa-solid fa-caret-down"></i>
            </label>
        </th:block>

        <input type="checkbox" id="headerMenuToggle">
        <div class="header-menu">
            <a th:href="@{/myPage/info}">내정보</a>
            <a th:href="@{/member/logout}">로그아웃</a>
        </div>
    </div>
</header>

<nav>
    <ul>
        <li><a th:href="@{#}">공지사항</a></li>
        <li><a th:href="@{#}">자유 게시판</a></li>
        <li><a th:href="@{#}">질문 게시판</a></li>
        <li><a th:href="@{#}">FAQ</a></li>
        <li><a th:href="@{#}">1:1문의</a></li>

        <!-- interceptor을 이용해서 조회된 boardTypeList를 
            application scope에서 얻어와 화면에 출력 
        -->
        <li>
            <a th:href="@{/board/${boardType.BOARD_CODE}}">${boardType.BOARD_NAME}</a>
        </li>

        <!-- 로그인 했을 때만 채팅이 보여짐 -->
        <li><a th:href="@{/chatting}">채팅</a></li>

    </ul>
</nav>
